# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  pool: 5
  timeout: 5000
  adapter: postgresql
  encoding: unicode
  username: westeros_alliances

development:
  <<: *default
  database: westeros_alliances_dev


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: westeros_alliances_test

production:
  <<: *default
  database: westeros_alliances_prod